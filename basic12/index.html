    <script>
        //리턴문(return)을 사용한 매가변수가 있는 함수
        function 리턴문(num) {
            return num * num
            console.log("실행될까?") //--> 실행안됨
            //결과값이 있는 함수. return이라는 키워드를 이용해야 함수의 결과값을 출력하는 방법. 리턴은 실행문을 강제로 종료시키는 역할도 함.
        }
        let result = 리턴문(3);
        console.log(result) //9

        function 리턴문2(num, num2) {
            return num + num2
        }

        //호출해서 콘솔에 찍음 10,20
        let result1 = 리턴문2(10, 20);
        console.log(result1)
    </script>

    <script>
