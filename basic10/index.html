<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 두개의 동일한 함수가 있는 경우에는 뒤에 있는 함수가 호출됨
        function 샤넬미용실() {
            document.write("머리를 해 드립니다.")
        }

        function 샤넬미용실() {
            document.write("파마를 해 드립니다.")
        }

        샤넬미용실()

        // 이름이 없는 함수 (익명함수)
        // 함수에 이름이 없기 때문에 변수에 넣어서 사용하는 함수

        // 함수변수(); 미리 부를 수 없다
        let 함수변수 = function () {
            //실행코드
            document.write("익명함수실행")
        }

        함수변수();


        document.write("<br>")

        // 매개변수가 있는 함수
        // 변수를 통해 함수의 값을 전달하는 함수입니다

        function 매개변수함수(매개변수1, 매개변수2) {
            document.write(매개변수1 + "와" + 매개변수2)
        }
        매개변수함수("딸기", "바나나")
        document.write("<br>")

        function 배달의민족(전화){
            document.write(`여기는 ${전화}입니다. 짜장면 2개 주세요.`)
        }
        배달의민족("경성대")
        document.write("<br>")

    </script>
</body>

</html>
