<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sam = 5;
        sam++; //하나 더하기
        document.write(sam + '<br>') //= 6

        sam = sam + 2;
        document.write(sam + '<br>') //= 8

        sam += 4;
        document.write(sam + '<br>') //= 12

        var kai = 5;
        kai = kai + 4;
        document.write(kai + "<br>") //=9

        var xim = 7;
        xim += 3; //xim=xim+3
        document.write(xim + "<br>") //=10

        var popo = 9;
        //popo에게 9를 더해서 다시 popo에게 넣기
        popo += 9;
        document.write(popo + "<br>") //= 18

        var ken = 9;
        ken -= 3;
        document.write(ken + "<br>") //=6

        var jos = 8;
        jos--;
        document.write(jos + "<br>") //=7
    </script>

    <script>
        //var, let, const=>변수 만들 때 사용하는 키워드
        var vernon = 3;
        document.write(vernon + "<br>") //=3
        vernon = 4;
        document.write(vernon + "<br>") //=4
        var vernon = 33
        document.write(vernon + "<br>") //33

        let mark = 5;
        // let mark=6;
        //mark가 이미 정의되어있다는 에러가 발생
        mark = 25; //다른 수를 할당해서 변수의 데이터를 변경하는 기능은 가능
        var jonnnny;
        let jonnny;
        const jonny = 3.7;
        // const jonny;=>변수를 선언하자마자 값을 할당해야 함
        //jonny=5;다른 값을 할당할 수 없음
        document.write(jonny + "<br>")
        //*const(constant상수)키워드로 선언하는 변수는 데이를 변경할 수 없어서 변수라고 부르지 않고 상수(변하지 않는 값)라고부름.
        //var, let은 변수선언 const는 상수선언.

        /* document.write(cok)=>위에서 cok을 부르면 undefined라고 출력.
        자바스크립트는 위에서부터 읽어 내리기 때문에  아직 정의되지 않은거임. 오류가 아님. */

        var cok = 30;
        document.write(cok)

        // 호이스팅 hoisting 수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것을 의미
        // document.write(soda)
        let soda = 50;
        document.write(soda)


        // document.write(kakao)
        const kakao = 90;
        document.write(kakao)
        
    </script>

</body>

</html>
